<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="board">
            <h1>Tic Tac Toe</h1>
            <div class="row">
                <div class="top left cell"></div>
                <div class="top middle cell"></div>
                <div class="top right cell"></div>
            </div>
            <div class="row">
                <div class="middle left cell"></div>
                <div class="center cell"></div>
                <div class="middle right cell"></div>
            </div>
            <div class="row">
                <div class="bottom left cell"></div>
                <div class="bottom middle cell"></div>
                <div class="bottom right cell"></div>
            </div>
        </div>
        <div id="display">
            <h2></h2>
        </div>
        <script src="app.js"></script>
    </body>
</html>
